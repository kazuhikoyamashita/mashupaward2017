<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>カメラ起動</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<main class="container">
		<div class="my-5">
			<h1 class="text-center">はつしの気持ち</h1>
			<div class="text-center mt-5">
				<canvas id="mycanvas" class="mx-auto">Canvasに対応しているブラウザを使用して下さい。</canvas>
			</div>
			<p class="text-center p-3"><button type="button" id="js-rotate-btn" class="btn btn-outline-primary">90度画像を回転する</button></p>
			<form>
				<div class="form-group text-center">
					<input type="file" accept="image/*" capture="camera" id="exampleFormControlFile1" class="form-control-file mx-auto js-file-image">
				</div>
				<p class="text-center p-3 mt-4"><button type="button" id="js-submit-btn" class="btn btn-primary py-2 px-5">送信</button></p>
			</form>
		</div>
	</main>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
